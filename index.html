<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center align-items-center mt-5">
            <ul class="col-11 col-lg-8 col-xl-6 list-group m-auto">
                <li class="list-group-item active text-center">
                    <h1>Tiket information</h1>
                </li>
                <li class="list-group-item p-3">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row align-items-center">
                                    <h3 class="col">Kilometers:</h3>
                                    <h2 class="col text-end" id="kilometers">1</h2>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row align-items-center">
                                    <h3 class="col">Passenger age:</h3>
                                    <h2 class="col text-end" id="age"></h2>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row align-items-center">
                                    <h3 class="col">Tiket price:</h3>
                                    <h2 class="col text-end" id="tiket_price"></h2>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row align-items-center">
                                    <h3 class="col">Discount tiket:</h3>
                                    <h2 class="col text-end" id="tiket_discount"></h2>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row align-items-center">
                                    <h3 class="col">Total price:</h3>
                                    <h2 class="col text-end" id="total_price"></h2>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>
  </body>
</html>
